apiVersion: v1
kind: ConfigMap
metadata:
  name: wren-config
data:
  # Wren Engine Service Port
  WREN_ENGINE_PORT: "8080"
  # Wren AI Service Port
  WREN_AI_SERVICE_PORT: "5555"

  # service endpoints of AI service & engine service
  WREN_ENGINE_ENDPOINT: "http://wren-engine-svc:8080"
  WREN_AI_ENDPOINT: "http://wren-ai-service:5555"

  # Release version
  WREN_PRODUCT_VERSION: "0.3.4"
  WREN_ENGINE_VERSION: "0.4.4"
  WREN_AI_SERVICE_VERSION: "0.3.7"
  WREN_UI_VERSION: "0.5.6"
  
  # OpenAI
  OPENAI_GENERATION_MODEL: "gpt-3.5-turbo"
  
  # Telemetry
  POSTHOG_HOST: "https://app.posthog.com"
  TELEMETRY_ENABLED: "false"
  
  # `sqlite`, or `postgres` as application database.
  DB_TYPE: sqlite

  # if DB_TYPE = `sqlite`
  SQLITE_FILE: /app/data/db.sqlite3
  DATA_PATH: "/app/data"
  
  # if DB_TYPE = `postgres`
  # PG_URL: "..."

