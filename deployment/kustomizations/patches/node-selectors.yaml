---
# Wren AI Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wren-ai-service-deployment
spec:
  template:
    spec:
      nodeSelector:
        app: wren-ai
      tolerations:
        - key: "if-wren-ai-pod"
          value: "true"
          effect: "NoSchedule"
        - key: "if-monitoring-pod"
          value: "true"
          effect: "NoSchedule"

