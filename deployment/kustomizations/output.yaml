apiVersion: apps/v1
kind: Deployment
metadata:
  name: wren-ai-service-deployment
  namespace: wren
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wren-ai-service
  template:
    metadata:
      labels:
        app: wren-ai-service
    spec:
      containers:
      - env:
        - name: WREN_AI_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              key: WREN_AI_SERVICE_PORT
              name: wren-config
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              key: OPENAI_API_KEY
              name: wrenai-secrets
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              key: QDRANT_HOST
              name: wren-config
        - name: LOGGING_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOGGING_LEVEL
              name: wren-config
        - name: WREN_UI_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: WREN_UI_ENDPOINT
              name: wren-config
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              key: LANGFUSE_PUBLIC_KEY
              name: wrenai-secrets
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: LANGFUSE_SECRET_KEY
              name: wrenai-secrets
        - name: CONFIG_PATH
          value: /app/data/config.yaml
        image: ghcr.io/canner/wren-ai-service:0.19.7
        name: wren-ai-service
        ports:
        - containerPort: 5555
        volumeMounts:
        - mountPath: /app/data
          name: config-volume
      nodeSelector:
        if-wren-ai-pod: "true"
      tolerations:
      - effect: NoSchedule
        key: if-wren-ai-pod
        value: "true"
      - effect: NoSchedule
        key: if-monitoring-pod
        value: "true"
      volumes:
      - configMap:
          items:
          - key: config.yaml
            path: config.yaml
          name: wren-ai-service-config
        name: config-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wren-engine-deployment
  namespace: wren
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wren-engine
  template:
    metadata:
      labels:
        app: wren-engine
    spec:
      containers:
      - image: ghcr.io/canner/wren-engine:0.14.8
        name: wren-engine
        ports:
        - containerPort: 8080
        - containerPort: 7432
        volumeMounts:
        - mountPath: /usr/src/app/etc
          name: wren-data
      initContainers:
      - command:
        - /bin/sh
        - /app/init.sh
        env:
        - name: DATA_PATH
          valueFrom:
            configMapKeyRef:
              key: WREN_ENGINE_DATA_PATH
              name: wren-config
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: wrenai-postgresql
        - name: PG_USERNAME
          valueFrom:
            secretKeyRef:
              key: PG_USERNAME
              name: wrenai-secrets
        image: ghcr.io/canner/wren-bootstrap:0.1.5
        name: bootstrap
        volumeMounts:
        - mountPath: /app/data
          name: wren-data
      nodeSelector:
        if-wren-ai-pod: "true"
      tolerations:
      - effect: NoSchedule
        key: if-wren-ai-pod
        value: "true"
      - effect: NoSchedule
        key: if-monitoring-pod
        value: "true"
      volumes:
      - name: wren-data
        persistentVolumeClaim:
          claimName: wren-data-pvc
