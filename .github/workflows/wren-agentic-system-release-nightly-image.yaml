name: Wren Agentic System Release nightly image

on:
  push:
    branches: [main]
    paths:
      - 'wren-agentic-system/**'

defaults:
  run:
    working-directory: wren-agentic-system

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare tag name
        id: tag-preparation
        run: |
          tag_name=main-$(git log -1 --pretty=%h)
          echo "TAG_NAME=$tag_name" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/canner/wren-agentic-system
          tags: |
            type=raw,${{ env.TAG_NAME }}
            type=raw,nightly
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          context: ./wren-agentic-system
          file: ./wren-agentic-system/docker/Dockerfile