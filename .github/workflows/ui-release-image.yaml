name: Wren-UI Release image

on:
  workflow_dispatch:
    inputs:
      docker_image_tag_name:
        description: Docker image tag name (optional, default branch name/tag name replaced with hyphens)
        type: string

defaults:
  run:
    working-directory: wren-ui

jobs:
  build-image:
    outputs:
      tag_name: ${{ steps.tag-preparation.outputs.TAG_NAME }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: linux_arm64_runner
            platform: linux/arm64
    runs-on: ${{ matrix.arch.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare tag name
        id: tag-preparation
        run: |
          if [ -n "${{ github.event.inputs.docker_image_tag_name }}" ]; then
            tag_name=${{ github.event.inputs.docker_image_tag_name }}
          else
            tag_name=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9]/-/g')-$(git log -1 --pretty=%h)
          fi
          echo "TAG_NAME=$tag_name" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Prepare platform
        run: |
          platform=${{ matrix.arch.platform }}
          echo "PLATFORM_PAIR=${platform}" >> $GITHUB_ENV
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: wren-ui
          file: wren-ui/Dockerfile
          platforms: ${{ env.PLATFORM_PAIR }}
          push: true
          tags: ghcr.io/canner/wren-ui:${{ steps.tag-preparation.outputs.TAG_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  create-manifest:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        run: |
          TAG_NAME=${{ needs.build-image.outputs.tag_name }}
          docker manifest create ghcr.io/canner/wren-ui:$TAG_NAME \
            ghcr.io/canner/wren-ui:$TAG_NAME-amd64 \
            ghcr.io/canner/wren-ui:$TAG_NAME-arm64
          docker manifest push ghcr.io/canner/wren-ui:$TAG_NAME